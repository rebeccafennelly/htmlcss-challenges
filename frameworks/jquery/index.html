<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jquery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section id="content-clck">
        <button id="show">Show content</button>
      </section>
      <section id="content-panel" class="content">
        <button id="hide" onClick="hideContent()">Hide</button>
        <section>
          <input type="text" id="edit" />
          <button onClick="editText(edit.value)">Edit content</button>
          <h3 id="output">Edited text here</h3>
        </section>
        <section id="hover-div">
          <h3 id="hover-prompt">Hover here for function</h3>
          <div id="fade-div">
            <h3>Fade-in content</h3>
            <button id="animator">Animate</button>
          </div>
        </section>
        <div id="slide-div">
          <h3>Slide-down div</h3>
        </div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
